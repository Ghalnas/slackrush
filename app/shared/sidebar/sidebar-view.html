<style>
    #side-bar {
        height:100%;
        background: #4D394B;
        width: 220px;
        position:fixed;
        top:0;
        left:0;
        color: #AB9BA9;
        padding-top:7px;
        line-height: 20px;
        font-size: 1.2em;
    }
    #side-bar .white {
        color:white;
    }
    #side-bar .col-xs-12 {
        padding-left: 10px;
        padding-right: 10px;
    }
    #side-bar-title {
        font-weight: bold;
        cursor: pointer;
    }
    #side-bar-title:hover {
        background: #3E313C;
    }
</style>
<div id="side-bar">
    <div class="col-xs-12">
        <div class="col-xs-12 white" id="side-bar-title" ui-sref="home-state">wefill</div>
        <div class="col-xs-12">ghalnas</div>
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12" ng-repeat="channel in channels">
        <div class="col-xs-12">
            <a ui-sref="channel-state({channelId: channel.id})">{{channel.name}}</a>
        </div>
    </div>
    <div class="col-xs-12">
        Add a channel
    </div>
    <form class="col-xs-12" ng-submit="createChannel()">
        <input type="text" ng-model="chanName" />
    </form>
</div>
